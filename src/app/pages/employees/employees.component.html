<header>
  <h1>Employees</h1>
</header>
<main>
  <section *ngIf="!error">
    <app-card-employee
      *ngFor="let employee of employees"
      [employee]="employee"
    ></app-card-employee>
  </section>
  <app-loading *ngIf="loading"></app-loading>
  <app-error [message]="error" *ngIf="error"></app-error>
</main>
